 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default heading">Image recognition</h1>
      <br><br>
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <div class="trained_object">
        K.Thanu
        <hr>
        K.Jhoncy
        <hr>
        Kumar
        <hr>
        <br>
      </div>

      <label>Webcam View - </label>

      <div id="camera">
      </div>

      <br><br>

      <div id="result">
      </div>

      <br><br>

      <button onclick="TakeSnapshot()" class="btn btn-info">Take Picture</button>

      <br><br>

      <button onclick="Check()" class="btn btn-info">Identify Picture</button>

      <br><br>

      <p style="font-size: 22px;">Object :  <span id="Picture_text"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="Accuracy_level"></span></p>

    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
